name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Set up Node
        uses: actions/setup-node@39225d3d05c8c045c85d11b2195f08577a4192b4
        with:
          node-version: "20"
      - name: Set up Python
        uses: actions/setup-python@0b9364500995094f9103e35ef7d25e0a05a5a1f0
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run tests
        run: |
          python -m unittest discover -s tests
      - name: Run UI normalize test
        run: |
          node tests/test_normalize.js
      - name: Lint
        run: |
          ruff check .
      - name: Format check
        run: |
          ruff format --check .
