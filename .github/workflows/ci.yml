name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Set up Node
        uses: actions/setup-node@60ed15ca54a111cd9fb0f1c303f8f6356616f7f2 # v4.0.0
        with:
          node-version: "20"
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run tests
        run: |
          python -m unittest discover -s tests
      - name: Run UI normalize test
        run: |
          node tests/test_normalize.js
      - name: Lint
        run: |
          ruff check .
      - name: Format check
        run: |
          ruff format --check .
