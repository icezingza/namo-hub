name: Jules Auto Blueprint Engine

on:
  schedule:
    - cron: "0 */6 * * *"  # รันทุก 6 ชั่วโมง
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyPDF2 python-docx requests pyyaml

      - name: Run Jules Auto Blueprint
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: |
          python tools/auto_blueprint_full.py

      - name: Validate Blueprints
        run: |
          python tools/validate_blueprints.py

      - name: Commit and Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "google-labs-jules[bot]"
          git config user.email "bot@googlelabs.dev"
          git add blueprints/
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(auto): update blueprints [ci skip]"
            echo "Pushing changes..."
            git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi
