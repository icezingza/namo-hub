name: Jules Auto Blueprint Engine

on:
  schedule:
    - cron: "0 */6 * * *"  # รันทุก 6 ชั่วโมง
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Jules Auto Blueprint
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: |
          python tools/auto_blueprint_full.py --skip-unchanged

      - name: Validate Blueprints
        run: |
          python tools/validate_blueprints.py --strict

      - name: Commit and Push
        run: |
          git config --global user.name "google-labs-jules[bot]"
          git config --global user.email "bot@googlelabs.dev"
          git add blueprints/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(auto): update blueprints [ci skip]"
            git push
          fi
