name: Jules Auto Blueprint Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  auto-blueprint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@0b9364500995094f9103e35ef7d25e0a05a5a1f0
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run blueprint process
        run: |
          python tools/auto_blueprint_full.py --skip-unchanged

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add blueprints/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update blueprints via pipeline"
            git push
          fi
