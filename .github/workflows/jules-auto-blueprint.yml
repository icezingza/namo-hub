name: Jules Auto Blueprint Engine

on:
  push:
    paths:
      - 'framework/**'
  schedule:
    - cron: "0 */6 * * *"   # ทุก 6 ชั่วโมง UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyPDF2 python-docx requests

      - name: Run Auto Blueprint Builder
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: |
          python tools/auto_blueprint_full.py

      - name: Validate Blueprints
        run: |
          python tools/validate_blueprints.py

      - name: Commit & Push Blueprints
        if: always()
        run: |
          git config --global user.name "NamoBot"
          git config --global user.email "namo@namoverse.ai"
          git add blueprints/
          git commit -m "Auto-update blueprints via pipeline" || echo "No changes"
          git push