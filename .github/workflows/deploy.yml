name: Deploy Hub to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Hub App
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./app
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
